<header>
  <nav class="navbar">
    <!-- Logo -->
    <a href="/" class="navbar-logo">
      <img src="assets/resources/dermacollogo.png" alt="Logo" />
    </a>

    <!-- Navigation Links -->
    <ul class="navbar-nav">
      <li *ngFor="let categoria of categorias">
        <a href="#" (click)="toggleCategoria(categoria.categoria)">
          {{ categoria.categoria }}
        </a>
        <ul *ngIf="isCategoriaSeleccionada(categoria.categoria)">
          <li *ngFor="let subcategoria of categoria.subcategorias">
            <a href="#">{{ subcategoria }}</a>
          </li>
        </ul>
      </li>
    </ul>

    
  </nav>

  <!-- Hero Image -->
  <div class="hero">
    <img src="assets/resources/fondo1.png" alt="Hero Image" />
  </div>
</header>
