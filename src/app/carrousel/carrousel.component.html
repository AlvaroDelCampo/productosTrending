<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
  <ng-container *ngFor="let img of imagenes">
    <div ngxSlickItem class="slide" *ngIf="img && img.url_imagen">
      <img [src]="img.url_imagen" alt="{{ img.nombre_producto }}">
    </div>
  </ng-container>
</ngx-slick-carousel>
